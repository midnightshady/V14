<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Huda ðŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: background 0.6s ease;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
      text-align: center;
    }

    .hidden {
      display: none;
    }

    h1,
    h2 {
      margin-bottom: 12px;
    }

    /* âœ¨ animated name glow */
    .name-glow {
      display: inline-block;
      background: linear-gradient(90deg, #ff4d6d, #ff9a9e, #ff4d6d);
      background-size: 200% auto;
      color: #ff2e63;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 600;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: translateY(-2px);
    }

    .refresh-btn {
      background: #ffffff;
    }

    .yes-btn {
      background: #ff4d6d;
      color: white;
    }

    .no-btn {
      background: #ffffff;
    }

    .message {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- 404 -->
    <div id="screen404">
      <h1>404 ðŸ˜•</h1>
      <p>Page Not Found</p>
      <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>

    <!-- Valentine -->
    <div id="valentineScreen" class="hidden">
      <h1 id="heartEmoji">ðŸ’”</h1>
      <h2 id="mainQuestion">
        Will you be my Valentine,
        <span class="name-glow">Huda ðŸ’–</span>?
      </h2>

      <div id="buttonsWrap">
        <button class="yes-btn" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>

      <div class="message" id="yesMessage"></div>
    </div>

  </div>

  <audio id="bgMusic" loop>
    <source src="" type="audio/mpeg">
  </audio>

  <script>
    const refreshBtn = document.getElementById("refreshBtn");
    const screen404 = document.getElementById("screen404");
    const valentineScreen = document.getElementById("valentineScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("yesMessage");
    const buttonsWrap = document.getElementById("buttonsWrap");
    const heartEmoji = document.getElementById("heartEmoji");
    const mainQuestion = document.getElementById("mainQuestion");

    let noClicks = 0;
    let yesScale = 1;

    /* Refresh */
    refreshBtn.onclick = () => {
      screen404.classList.add("hidden");
      valentineScreen.classList.remove("hidden");
    };

    /* YES */
    yesBtn.onclick = () => {

      /* ðŸ“³ mobile vibration */
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      /* music */
      const music = document.getElementById("bgMusic");
      if (music.src) music.play().catch(() => { });

      typeWriter(`By clicking YES you agree to:

- Unlimited cuddles  
- Lifetime supply of bad puns  
- Mutual pizza stealing rights  

Effective immediately! ðŸš€  

P.S. You had no escape anyway ðŸ˜ŒðŸ’ž`, message);

      setTimeout(() => {
        buttonsWrap.style.opacity = "0";
        buttonsWrap.style.transition = "opacity 0.5s ease";
      }, 1000);

      const duration = 5000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 4,
          spread: 70,
          origin: { y: 0.6 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };

    /* NO chaos */
    noBtn.onclick = () => {
      noClicks++;

      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noClicks >= 2) {
        heartEmoji.textContent = "ðŸ˜­";
      }

      if (noClicks === 4) {
        mainQuestion.innerHTML =
          `Huda please don't break my heart ðŸ˜­`;
      }

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const gradients = [
        "linear-gradient(135deg,#ff9a9e,#fad0c4)",
        "linear-gradient(135deg,#a18cd1,#fbc2eb)",
        "linear-gradient(135deg,#fad0c4,#ffd1ff)",
        "linear-gradient(135deg,#ffecd2,#fcb69f)",
        "linear-gradient(135deg,#f6d365,#fda085)"
      ];

      document.body.style.background =
        gradients[Math.floor(Math.random() * gradients.length)];
    };

    /* typewriter */
    function typeWriter(text, element, speed = 25) {
      let i = 0;
      element.textContent = "";
      element.classList.add("show");

      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    /* floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = "18px";
      heart.style.opacity = "0.85";
      heart.style.pointerEvents = "none";
      heart.style.transition = "transform 5s linear, opacity 5s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.style.transform = "translateY(-120vh)";
        heart.style.opacity = "0";
      }, 50);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 800);
  </script>

</body>

</html>
